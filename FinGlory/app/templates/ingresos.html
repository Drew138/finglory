{% extends "layout.html" %}

{% block content %}

<div class="barraBusqueda">
	<form action="">
		<div class="mb-3">
			<label for="buscar" class="form-label">
				Buscar Ingreso:
			</label>
			<input type="text" class="form-control" name="buscar" />
		</div>
	</form>
</div>

<div class="lista">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>#</td>
				<td>Recurrencia</td>
				<td>Nombre</td>
				<td>Fecha</td>
				<td>Cantidad</td>
			</tr>
		</thead>
		<tbody>
			{% if ingresos %}
			{% for ingreso in ingresos %}
			<tr>
				<td>{{ingreso.id}}</td>
				<td>{{ingreso.recurrencia}}</td>
				<td>{{ingreso.nombre}}</td>
				<td>{{ingreso.fecha}}</td>
				<td>{{ingreso.cantidad}}</td>
			</tr>
			{%endfor%}
			{%endif%}
		</tbody>
	</table>
</div>


<div class="">
    <a href="{% url 'registrarIngresos' %}">
		<button class="button"><span><span>Registrar Gastos</span></span></button>
    </a>
</div>

{% endblock %}
