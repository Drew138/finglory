{% extends "layout.html" %}


{% block content %}

{% if messages %}
<h1>ERROR</h1>
<ul class="messages">
	{% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
		{% endfor %}
</ul>
{% endif %}


<div class="form">
	<form class="form" method="POST">
		{% csrf_token %}
		{{form.media}}
		{{form.as_p}}
		<input type="submit" name="crear" value="Crear">
	</form>
</div>

{% endblock %}
